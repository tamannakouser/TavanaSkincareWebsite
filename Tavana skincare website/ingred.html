    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');

        :root {
            --primary-color: #dbdceb;
            --secondary-color: #fcfcfc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--primary-color);
            font-family: 'Poppins', sans-serif;
        }

        header {
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            background-color: var(--secondary-color);
        }

        .search {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            border-radius: 50px;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            color: #0e0d0d;
        }

        .search::placeholder {
            color: #7378c5;
        }

        .search:focus {
            outline: none;
            background-color: var(--primary-color);
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .product {
            width: 300px;
            height: 350px;
            margin: 10px;
            background-color: var(--secondary-color);
            box-shadow: 0 4px 5px rgba(137, 224, 166, 0.2);
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .product img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            color: #4b4949;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        .product-info h3 {
            margin: 0;
            font-size: 0.9rem;
        }

        .product-info span {
            background-color: var(--primary-color);
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-weight: bold;
        }

        .overview {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 1rem;
    position: absolute;
    left: 0;
    bottom: 0;
    right: 0;
    top: 40px; /* Leaves space for product name & rating */
    transform: translateY(100%);
    transition: transform 0.3s ease-in-out;
    font-size: 0.9rem;
    color: #222;
    text-align: center;
    overflow-y: auto; /* Enables scrolling for long text */
    max-height: calc(100% - 40px); /* Ensures it doesn’t overlap the title */
}

/* Keeps product name & rating visible */
.product-info {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 0.5rem;
    background-color: rgba(255, 255, 255, 0.8);
    z-index: 10; /* Ensures it stays above the description */
}

/* Scrollbar Styling */
.overview::-webkit-scrollbar {
    width: 6px;
}

.overview::-webkit-scrollbar-track {
    background: #f1f1f1;
}

.overview::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 5px;
}

.overview::-webkit-scrollbar-thumb:hover {
    background: #555;
}

/* Hover Effect */
.product:hover .overview {
    transform: translateY(0);
}

    </style>

        const main = document.getElementById('main');
        const form = document.getElementById('form');
        const search = document.getElementById('search');

        function showProducts(productsList) {
        main.innerHTML = '';

        productsList.forEach((product) => {
        const { name, img, rating, description } = product;

        const productEl = document.createElement('div');
        productEl.classList.add('product');

        productEl.innerHTML = `
            <img src="${img}" alt="${name}">
            <div class="product-info">
                <h3>${name}</h3>
                <span>${rating}</span>
            </div>
            <div class="overview" style="display: none;">
                <p>${description}</p>
            </div>
        `;

        productEl.addEventListener('click', () => {
            const overview = productEl.querySelector('.overview');
            overview.style.display = overview.style.display === 'none' ? 'block' : 'none';
        });

        main.appendChild(productEl);
    });
}

    form.addEventListener('submit', (e) => {
    e.preventDefault();

    const searchTerm = search.value.toLowerCase().trim();

    if (searchTerm === '') {
        showProducts(products); // Show all products when search is empty
        return;
    }

    const filteredProducts = products.filter(product =>
        product.name.toLowerCase().includes(searchTerm)
    );

    if (filteredProducts.length === 0) {
        showProducts(products); // If no match, return to homepage
    } else {
        showProducts(filteredProducts);
    }
});
